<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            width: 350px;
            padding: 0;
            margin: 0;
            font-family: "Figtree", sans-serif;
            background: black;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: black;
            border-radius: 12px;
            padding: 15px;
            margin: 0;
        }
        .header {
            text-align: center;

        }
        .header h2 {
            margin: 0;
            color: #b5b5b5a4;
            font-weight: 900;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 40%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0) 60%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            display: inline-block;
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            0% {
                background-position: 100%;
            }
            100% {
                background-position: -100%;
            }
        }
        .subtitle {
            font-size: 12px;
            color: #666;
            margin: 5px 0 0 0;
        }
        .status-section {
            background: black;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid white;
        }
        .status-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
        }
        .detection-log {
            max-height: 200px;
            overflow-y: auto;
            background: black;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            border: 1px solid white;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background: black;
            color: white;
            border-radius: 3px;
            border: 1px solid white;
            border-left: 3px solid #e33262;
        }
        .log-timestamp {
            color: #666;
            font-size: 10px;
        }
        .log-field {
            font-size: 10px;
            color: #007cba;
            margin-top: 2px;
        }
        .log-entities {
            margin-top: 5px;
        }
        .entity-item {
            display: inline-block;
            margin: 2px;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }
        .entity-email { background: #4a90e2; }
        .entity-phone { background: #2ecc71; }
        .entity-person { background: #9b59b6; }
        .entity-ssn { background: #e74c3c; }
        .entity-address { background: #e67e22; }
        .entity-credit_card { background: #f1c40f; color: #333; }
        .pii-count {
            background: rgba(255, 107, 107, 0.1);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            color: #ff6b6b;
            font-weight: bold;
        }
        .no-detections {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px;
            border: 1px solid white;
            background: #5ce1e6;
            color: black;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-family: "Figtree", sans-serif;
            transition: all 0.2s ease;
        }
        button:hover {
            background: #4dd4da;
            transform: translateY(-1px);
        }
        .clear-btn {
            background: #e33262;
            color: white;
            font-size: 12px;
            padding: 6px 12px;
            border: 1px solid white;
        }
        .clear-btn:hover {
            background: #d12851;
        }
        #fieldsContainer { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 6px 12px; 
        }
        #fieldsContainer label { 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            cursor: pointer; 
        }
        .mini-controls { 
            display:flex; 
            gap:8px; 
            margin:6px 0; 
        }
        .pill-grid { display: flex; flex-wrap: wrap; gap: 8px; }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #ffffff80;
      background: #111;
      color: #eee;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .06s ease, background .15s ease, color .15s ease, border-color .15s ease;
    }
    .pill:hover { 
        transform: translateY(-1px); 
    }
    .pill.active { 
        background: #5ce1e6; 
        color: #111; 
        border-color: white; 
    }
    details.more-entities summary {
      cursor: pointer; 
      user-select: none; 
      color: white; 
      font-weight: 700;
      padding: 6px 0;
    }
    details.more-entities[open] summary {
      color: #5ce1e6;
    }
    .dropdown-wrap { 
        display: grid; 
        gap: 8px; 
    }
    select.entity-select {
      width: 100%; 
      background: #000; 
      color: #fff; 
      border: 1px solid white; 
      border-radius: 6px; 
      padding: 6px; 
      font-size: 12px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>DigitalTwin</h2>
            <div class="subtitle">AI Input Monitor</div>
        </div>
        
        <button id="toggleDetection">Pause Detection</button>

        <div class="status-section">
            <div class="status-title">Censor Settings</div>

            <div class="pill-grid" id="quickPills">
                <button class="pill active" id="btnName"
                    data-entities="GIVENNAME,SURNAME">Name</button>
                <button class="pill active" id="btnEmail"
                    data-entities="EMAIL">Email</button>
                <button class="pill active" id="btnAddress"
                    data-entities="STREET,BUILDINGNUM,CITY,ZIPCODE">Address</button>
                <button class="pill active" id="btnCC"
                    data-entities="CREDITCARDNUMBER">CC Number</button>
                <button class="pill active" id="btnDOB"
                    data-entities="DATEOFBIRTH">DOB</button>
                <button class="pill active" id="btnUsername"
                    data-entities="USERNAME">Username</button>
            </div>

            <details class="more-entities" id="moreEntities">
                <summary>More entities</summary>
                <div class="dropdown-wrap">
                    <label for="otherEntities" style="font-size:12px;color:#bbb;">Choose additional entities to censor (Ctrl/Cmd+click for multiple)</label>
                    <select id="otherEntities" class="entity-select" multiple size="8">
                        <option value="ACCOUNTNUM">Bank Account Number</option>
                        <option value="DRIVERLICENSENUM">Driver License Number</option>
                        <option value="IDCARDNUM">ID Card Number (NRIC/FIN-like)</option>
                        <option value="PASSWORD">Password</option>
                        <option value="SOCIALNUM">CPF / Social Number</option>
                        <option value="TAXNUM">Tax Number</option>
                        <option value="TELEPHONENUM">Telephone Number</option>
                        <option value="BUILDINGNUM">Building Number</option>
                        <option value="CITY">City</option>
                        <option value="STREET">Street</option>
                        <option value="ZIPCODE">Postal Code</option>
                    </select>
                <div class="mini-controls">
                    <button id="applyOtherEntities" style="padding:6px 10px">Apply</button>
                    <button id="clearOtherEntities" class="clear-btn" style="padding:6px 10px">Clear</button>
                </div>
                </div>
            </details>
            <div class="mini-controls">
                <button id="selectAll" style="padding:4px 8px;font-size:12px;font-weight:800;letter-spacing:.2px">Select all</button>
                <button id="selectNone" style="padding:4px 8px;font-size:12px;font-weight:800;letter-spacing:.2px">Select none</button>
            </div>
        </div>
        
    </div>

    <script src="popup.js"></script>
</body>
</html>
