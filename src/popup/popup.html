<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #007cba;
            padding-bottom: 10px;
        }
        .header h2 {
            margin: 0;
            color: #007cba;
        }
        .subtitle {
            font-size: 12px;
            color: #666;
            margin: 5px 0 0 0;
        }
        .status-section {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .status-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .detection-log {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-radius: 3px;
            border-left: 3px solid #ff6b6b;
        }
        .log-timestamp {
            color: #666;
            font-size: 10px;
        }
        .log-text {
            margin-top: 3px;
            word-break: break-all;
        }
        .no-detections {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px;
            border: none;
            background: #007cba;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #005a87;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .clear-btn {
            background: #dc3545;
            font-size: 12px;
            padding: 6px 12px;
        }
        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üõ°Ô∏è DigitalTwin</h2>
            <div class="subtitle">AI Input Monitor</div>
        </div>
        
        <div class="status-section">
            <div class="status-title">Detection Status</div>
            <div class="stats">
                <span>Detected: <span id="detectionCount">0</span></span>
                <span>Active: <span id="statusIndicator">‚úÖ</span></span>
            </div>
        </div>
        
        <div class="status-section">
            <div class="status-title">Recent Detections</div>
            <div id="detectionLog" class="detection-log">
                <div class="no-detections">No text detected yet. Start typing in AI chatbots!</div>
            </div>
            <button id="clearLog" class="clear-btn">Clear Log</button>
        </div>
        
        <button id="toggleDetection">Pause Detection</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
